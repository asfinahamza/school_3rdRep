<form action="" method="POST">
    {% csrf_token %}
    {% if form.errors %}
    <small>incorrect passord or username</small>
    {% endif %}
    <table>
        <tr>
            <td>{{form.username.label_tag}}</td>
            <td>{{form.username}}</td>
        </tr>
        <tr>
            <td>{{form.password.label_tag}}</td>
            <td>{{form.password}}</td>
        </tr>
        <tr>
            <td>
                <button>login</button>
            </td>
        </tr>
    </table>
</form>
