{% extends 'index.html' %}
{% block dash1 %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="newstudent-tab" data-toggle="tab" href="#newstudent" role="tab" aria-controls="newstudent" aria-selected="true">verify new</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="viewstudent-tab" data-toggle="tab" href="#viewstudent" role="tab" aria-controls="viewstudent" aria-selected="false">student Data</a>
    </li>
    
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="newstudent" role="tabpanel" aria-labelledby="newstudent-tab">

        <div class="mt-5">

            <table class="table" width="100%" align="center">
                <tr class="table-secondary">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>Status</th>
                </tr>
                {% for x in key %}
                <tr>
                    <td>{{x.registration_id}}</td>
                    <td>{{x.first_name}} {{x.last_name}}</td>
                    <td>{{x.contact}}</td>
                    <td>
                        
                            <a href="/studentDetails/{{x.registration_id}}" class="btn btn-success">View</a>
                       
                    </td>
                </tr>
                {% endfor %}
                
            </table>
        </div>

    </div>
    <div class="tab-pane fade" id="viewstudent" role="tabpanel" aria-labelledby="viewstudent-tab">
      <div class="card-body">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group row">
              <div class="col-lg-6">
                <input type="text" name="" placeholder="Enter class/name/id" class="form-control">
              </div>
              <div class="col-lg-6">
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
          </div>
           
            

            {{message}}
          </form>

    </div>

    </div>
    <!-- <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div> -->
  </div>
{% endblock %}
