<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="saveUpdate/{{key1.id}}" method="POST">
        {% csrf_token %}
        <input type="text" name="fname" value="{{key1.first_name}}">
        <input type="text" name="lname" value="{{key1.last_name}}">
        <input type="text" name="place" value="{{key1.place}}">
        <input type="email" name="email" value="{{key1.email}}">
        <input type="text" name="contact" value="{{key1.contact}}">
        <input type="date" name="dob" value="{{key1.dob}}">
        <button>update</button>
    </form>
</body>
</html>
