{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card logincard" style="width: 30rem;">
        <h5 class="card-header">STUDENT LOGIN</h5>
        <div class="card-body">
          
            
            <form method="POST" name="valform" onsubmit="return validate()">
                {% csrf_token %}
                <div class="form-group">
                    
                
                
                
                <div class="form-group">
                    <label for="">Usename:</label>
                    <input type="text" class="form-control" id="name" name="name">
                    <small id="err_u_name" class=""></small>
                </div>
                <div class="form-group">
                    <label for="">Password:</label>
                    <input type="password" class="form-control" id="password1" name="password1">
                    <small id="errpassword1" class=""></small>
                </div>
                <button type="submit" class="btn btn-primary">login</button>
                <div>
                    <p>Don't have any Account?<a href="studentReg">Register Now</a></p>
                </div>
            </form>
            {{message}}
          
          
        </div>
      </div>
</body>
</html>
