{% extends 'index.html' %}
{% block dash1 %}
{% load static %}
<div class="card card-profile">
    <table class="table-profile mt-3 mb-5" align="center">
        <tr>
            <td align="center"><h3>{{student.name}}</h3></td>
        </tr>
        <tr>
            <td><img class="mt-4 mb-5" src="/myapp/media/{{student.profile_pic}}" alt="" height="150" width="150"></td>
        </tr>
    
        
        <tr>
            <td>Age:</td>
            <td>{{student.age}}</td>
        </tr>
        
        <tr>
            <td>Contact:</td>
            <td>{{student.contact}}</td>
        </tr>
        <form action="/studentDetails/{{student.id}}" method="POST">
        <tr>
            <td>Add Mark:</td>
            {% csrf_token %}
            <td><input type="text" class="form-control" placeholder="Total mark scored" name="mark" id="mark" value="{{student.marks}}"></td>
        </tr>
        
        
        
        
    </table>
    <div align="center" class="mb-3">
        <button class="btn btn-primary">Submit</button>
    </div>
    </form>
  </div>


   
{% endblock %}
